<!-- Nội dung -->
<div class="profile-container">
    <div class="profile__item" *ngFor="let l of learners">
        <div>
            <img class="avatar" src="https://i.pinimg.com/originals/dd/57/8a/dd578a8891450af5d5d2dba8f3c5195f.jpg" alt="">
            <div class="profile__item--right">
                <div class="profile-name">{{l.Name}}</div>
                <div><i class="fa fa-map-marker profile-icon"></i>{{l.Direct}}</div>
                    <p><i class="fa fa-user  profile-icon"></i> {{l.Gender}}</p>
        </div>
        <div class="profile__item--center">
            <p>Trình độ: <span class="text-spacing">{{l.Education}}</span></p>
            <p>Môn đăng ký: <span class="text-spacing">{{l.Subject}}</span></p>
            <p>Mức lương: <span class="text-spacing">{{l.Fee}}</span></p>
            <p>Yêu cầu: <span class="text-spacing">{{l.Request}}</span></p>
        </div>
        <div class="profile__item--below">
            <button class="profile__button">Đăng ký nhận lớp</button>
        </div>
    </div>
</div> 
    </div>
