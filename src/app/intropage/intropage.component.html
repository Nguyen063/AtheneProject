<!-- IntroPage -->
<!-- Intro content -->
<div *ngFor="let i of intros">
    <img id="intro-banner" src="http://localhost:3000/{{i.banner}}" alt="Lỗi">

    <div class="intro-page">
        <h3 id="title" class="text-center">{{i.title}}</h3>
        <p>{{i.content}} <b>ATHENE – GIẢI PHÁP TÌM KIẾM GIA SƯ DỄ DÀNG.</b></p>
        <p>{{i.content1}}<span class="fw-bold"> Athene.</span></p>
        <button class="discover-click text-center text-white" routerLink="/" routerLinkActive="active">Khám phá ngay</button>
        <p class="fw-bold">{{i.title1}}</p>

        <div>
            <div class="content-body ">
                <img src="http://localhost:3000/{{i.imgStudent}} " alt="Lỗi " class="introImage">
                <p class="vertical-text "><span class="fw-bold ">Đối với học viên, </span>{{i.content2}}
                </p>
            </div>
        </div>
        <div>
            <div class="content-body content-body-forParent " style="background-color: white; ">
                <p class="vertical-text "> <span class="fw-bold ">Đối với phụ huynh,</span>{{i.content3}}
                </p>
                <img class="p-3" src="http://localhost:3000/{{i.imgParent}}" alt="Lỗi " class="introImage">
            </div>
        </div>
        <div>
            <div class="content-body ">
                <img class="p-3" src="http://localhost:3000/{{i.imgTutor}} " alt="Lỗi " class="introImage">
                <p class="vertical-text "><span class="fw-bold ">Đối với gia sư, </span>{{i.content4}}
                </p>
            </div>
        </div>
        <div style="margin: 20px 0">
            <p><span class="text-danger fw-bold ">Athena </span>{{i.content5}}</p>
            <p>{{i.contenta}}</p>
            <p>Chúng tôi - <span class="text-danger fw-bold ">Athena </span>{{i.content7}}</p>
        </div>
    </div>
</div>
