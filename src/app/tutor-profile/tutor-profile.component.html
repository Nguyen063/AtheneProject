<div class="profile-container" *ngFor="let p of profiles">
    <!-- Cover image -->
    <div>
        <img class="cover-image" src="https://timelinecovers.pro/facebook-cover/download/anime-one-piece-luffy-and-ace-facebook-cover.jpg">
        <div class="cover-button">
            <button class="btn-cover" type="file"><i class='bi bi-camera-fill'></i> Chỉnh sửa ảnh bìa</button>
        </div>
    </div>
    <div class="user-info">
        <div>
            <img class="avatar-image" src="https://genk.mediacdn.vn/2018/8/23/anh-0-1535019031645146400508.jpg" id="user-avatar">
            <div class="avatar-button">
                <button class="btn-avatar" type="file"><i class='bi bi-camera-fill'></i> </button>
            </div>
        </div>

        <div class="user-name">
            <h2>{{p.name}}</h2>
            <h6>{{p.followers}}</h6>
        </div>
    </div>
    <div class="user-container">
        <div class="user-container-above">
            <div class="user__item--intro">
                <div class="sub-title">
                    Giới thiệu
                </div>
                <div class="text-center">{{p.bio}}</div>
                <div class="sub-title">
                    Thông tin cá nhân
                </div>
                <div class="information">
                    <div class="info-line">
                        <div class="subtitle">Giới tính: </div>
                        <div class="ms-2"> {{p.gender}}</div>
                    </div>
                    <div class="info-line">
                        <div class="subtitle">Ngày sinh:</div>
                        <div class="ms-2"> {{p.dob | date:"dd/MM/yyyy"}}</div>
                    </div>
                    <div class="info-line">
                        <div class="subtitle"> Sinh viên trường: </div>
                        <div class="ms-2"> {{p.education}}</div>
                    </div>
                    <div class="info-line">
                        <div class="subtitle"> Chuyên ngành: </div>
                        <div class="ms-2"> {{p.major}}</div>
                    </div>
                    <div class="info-line">
                        <div class="subtitle">Đã học tại: </div>
                        <div class="ms-2"> {{p.wentTo}}</div>
                    </div>
                    <div class="edit-button">
                        <button class="btn-edit" (click)="openEditProfile(p)">Chỉnh sửa</button>
                    </div>
                </div>

            </div>
            <div class="user__item--exp">
                <div class="sub-title">
                    Kinh nghiệm làm việc
                </div>
                <div class="info-line">
                    Exp1
                </div>
                <div class="ms-2"> {{p.Exps.exp1}}</div>
                <div class="info-line">
                    Exp2
                </div>
                <!-- Achievement -->
